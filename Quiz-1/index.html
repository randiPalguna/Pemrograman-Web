<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <link rel="stylesheet" type="text/css" href="style-index.css">
  <title>My Website</title>
</head>
<body>
  <div class="header">
    <div class="header-text">
        <h1>Randi Palguna Artayasa</h1>
        <h3>Web Programming Learning</h3>
    </div>
    <div class="header-logo">
      <img src="img/its.png" alt="University Logo">
    </div>
  </div>
  
  <div class="bar">
    <p>
      <a href="index.html">Homepage</a>
    </p>
    <p>
      <a href="profile.html">Profile</a>
    </p>
    <p>
      <a href="hometown.html">Hometown</a>
    </p>
    <p>
      <a href="food.html">Food</a>
    </p>
    <p>
      <a href="tourist.html">Tourist</a>
    </p>
  </div>

  <div class="content">
    <p>Spirit in Passion!</p>
    <div class="dark-btn">
      <button id="darkModeBtn">Dark Mode</button>
    </div>
  </div>

  <script>
    const darkModeBtn = document.getElementById('darkModeBtn');
    const contentDiv = document.querySelector('.content');

    // Function to toggle dark mode
    function toggleDarkMode() {
      contentDiv.classList.toggle('dark-mode');

      if (contentDiv.classList.contains('dark-mode')) {
        darkModeBtn.textContent = 'Light Mode';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeBtn.textContent = 'Dark Mode';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Check if dark mode is enabled in localStorage when the page loads
    if (localStorage.getItem('darkMode') === 'enabled') {
      contentDiv.classList.add('dark-mode');
      darkModeBtn.textContent = 'Light Mode';
    }

    darkModeBtn.addEventListener('click', toggleDarkMode);
  </script>
</body>
</html>
