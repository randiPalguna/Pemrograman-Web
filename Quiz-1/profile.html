  <script>
    const darkModeBtn = document.getElementById('darkModeBtn');
    const contentDiv = document.querySelector('.content');
    const icons = {
      github: document.getElementById('githubIcon'),
      linkedin: document.getElementById('linkedinIcon'),
      blogger: document.getElementById('bloggerIcon'),
      instagram: document.getElementById('instagramIcon')
    };

    const lightModeIcons = {
      github: './img/profile/light-mode/github.png',
      linkedin: './img/profile/light-mode/linkedin.png',
      blogger: './img/profile/light-mode/blogger.png',
      instagram: './img/profile/light-mode/instagram.png'
    };

    const darkModeIcons = {
      github: './img/profile/dark-mode/github.png',
      linkedin: './img/profile/dark-mode/linkedin.png',
      blogger: './img/profile/dark-mode/blogger.png',
      instagram: './img/profile/dark-mode/instagram.png'
    };

    function switchIcons(mode) {
      if (mode == 'dark') {
        icons.github.src = darkModeIcons.github;
        icons.linkedin.src = darkModeIcons.linkedin;
        icons.blogger.src = darkModeIcons.blogger;
        icons.instagram.src = darkModeIcons.instagram;
      } else {
        icons.github.src = lightModeIcons.github;
        icons.linkedin.src = lightModeIcons.linkedin;
        icons.blogger.src = lightModeIcons.blogger;
        icons.instagram.src = lightModeIcons.instagram;
      }
    }

    function toggleDarkMode() {
      contentDiv.classList.toggle('dark-mode');

      if (contentDiv.classList.contains('dark-mode')) {
        darkModeBtn.textContent = 'Light Mode';
        localStorage.setItem('darkMode', 'enabled');
        switchIcons('dark');
      } else {
        darkModeBtn.textContent = 'Dark Mode';
        localStorage.setItem('darkMode', 'disabled');
        switchIcons('light');
      }
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
      contentDiv.classList.add('dark-mode');
      darkModeBtn.textContent = 'Light Mode';
      switchIcons('dark');
    }

    darkModeBtn.addEventListener('click', toggleDarkMode);
  </script>
</body>
